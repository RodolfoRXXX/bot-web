<!--
    Interfaz visual del bot
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Widget</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; }
        #chat { height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; }
        #inputArea { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="EscribÃ­ tu mensaje..."/>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chat");
            const message = input.value.trim();

            if (!message) return;

            chat.innerHTML += `<p><b>Vos: </b> ${message}</p>`;
            input.value = "";

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            chat.innerHTML += `<p><b>Bot: </b> ${data.reply}</p>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
