<!--
    Interfaz visual del bot
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Widget</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #ece5dd;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-end;
        }
        .bot {
            flex-direction: row;
        }
        .user {
            flex-direction: row-reverse;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            background-size: cover;
            background-position: center;
        }
        .bot .profile-pic {
            background-image: url('https://static.vecteezy.com/system/resources/previews/009/971/217/non_2x/chat-bot-icon-isolated-contour-symbol-illustration-vector.jpg'); /* Cambia por imagen del bot */
        }
        .user .profile-pic {
            background-image: url('https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_640.png'); /* Imagen vacía para usuario */
        }
        .bubble {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
            font-size: 14px;
        }
        .bot .bubble {
            background: #fff;
            border-top-left-radius: 0;
        }
        .user .bubble {
            background: #dcf8c6;
            border-top-right-radius: 0;
        }
        .time {
            font-size: 10px;
            color: #666;
            margin-left: 5px;
            align-self: flex-end;
        }
        #inputArea {
            display: flex;
            background: #fff;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 50%;
            background: #25d366;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Escribí tu mensaje..."/>
        <button onclick="sendMessage()">➤</button>
    </div>

    <script>
        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(sender, text) {
            const chat = document.getElementById("chat");
            const time = getTime();

            chat.innerHTML += `
                <div class="message ${sender}">
                    <div class="profile-pic"></div>
                    <div class="bubble">${text}</div>
                    <div class="time">${time}</div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            addMessage("user", message);
            input.value = "";

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            addMessage("bot", data.reply);
        }
    </script>
</body>
</html>
