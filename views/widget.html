<!--
    Interfaz visual del bot
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Widget</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #ece5dd;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Encabezado del chat */
        #chatHeader {
            display: flex;
            align-items: center;
            background: #075e54;
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        #chatHeader img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-end;
        }
        .bot {
            flex-direction: row;
        }
        .user {
            flex-direction: row-reverse;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            background-size: cover;
            background-position: center;
        }
        .bot .profile-pic {
            background-image: url('https://static.vecteezy.com/system/resources/previews/009/971/217/non_2x/chat-bot-icon-isolated-contour-symbol-illustration-vector.jpg'); /* Cambia por imagen del bot */
        }
        .user .profile-pic {
            background-image: url('https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_640.png'); /* Imagen vacía para usuario */
        }
        .bubble {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
            font-size: 14px;
        }
        .bot .bubble {
            background: #fff;
            border-top-left-radius: 0;
        }
        .user .bubble {
            background: #dcf8c6;
            border-top-right-radius: 0;
        }
        .time {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: 2px;
            right: 6px;
        }
        #inputArea {
            display: flex;
            background: #fff;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 50%;
            background: #25d366;
            color: white;
            cursor: pointer;
        }
        /* Animación puntos "escribiendo..." */
        .typing-dots {
            display: inline-block;
            vertical-align: middle;
        }
        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: #555;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Encabezado del chat -->
    <div id="chatHeader">
        <img src="https://static.vecteezy.com/system/resources/previews/009/971/217/non_2x/chat-bot-icon-isolated-contour-symbol-illustration-vector.jpg" alt="Bot">
        Mi Bot Asistente
    </div>

    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Escribí tu mensaje..."/>
        <button onclick="sendMessage()">➤</button>
    </div>

    <script>
        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(sender, text, isTemporary = false) {
            const chat = document.getElementById("chat");
            const time = getTime();
            const id = "msg-" + Date.now();

            chat.innerHTML += `
                <div class="message ${sender}" id="${id}">
                    <div class="profile-pic"></div>
                    <div class="bubble">
                        ${text}
                        <div class="time">${time}</div>
                    </div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
            return isTemporary ? id : null;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            addMessage("user", message);
            input.value = "";

            // Animación "Escribiendo..."
            const typingId = addMessage("bot", `
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            `, true);

            // Obtener respuesta del bot (sin mostrar aún)
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            const reply = data.reply;

            // Calcular tiempo de espera: mínimo 1s, máximo 3.5s
            const words = reply.split(" ").length;
            let delay = Math.min(Math.max(words * 120, 1000), 3500);

            // Esperar antes de mostrar la respuesta
            await new Promise(resolve => setTimeout(resolve, delay));

            // Reemplazar burbuja
            const typingBubble = document.getElementById(typingId);
            if (typingBubble) {
                typingBubble.querySelector(".bubble").textContent = reply;
                typingBubble.querySelector(".time").textContent = getTime();
            }
        }

        // Enviar mensaje con Enter
        document.getElementById("userInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) { 
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
